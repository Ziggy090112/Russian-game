<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Player Russian Roulette 🔫🤣</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Russian Roulette 🎭🔫</h1>
        <p id="game-text">Player 1's turn! Spin the chamber and take your chances...</p>
        <div class="choices">
            <button id="shootSelf">Shoot Yourself 😵</button>
            <button id="shootOther">Shoot Other Player 😈</button>
            <button id="spinChamber">Spin Chamber 🔄</button>
        </div>
        <p id="outcome"></p>
        <p id="score">Player 1: <span id="p1-score">0</span> | Player 2: <span id="p2-score">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
